version: "2.0"

actions:
  - action_greet_user
  - action_hello

intents:
  - greet
  - get_name
  - affirm
  - deny

responses:
  utter_user_not_ready:
  - text: "Alright, let me know when you're ready."
  utter_starting_explanation:
  - text: "**STARTING EXPLANATION STORY**" # temp

entities:
  - name

slots:
  name:
    type: text
    influence_conversation: false
  user_exists:
    type: bool
    influence_conversation: false

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
